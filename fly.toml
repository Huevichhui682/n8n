# Конфигурация для n8n на fly.io
app = "n8n-bjmkpqrr"
primary_region = "fra"

[build]
  # Автодетект Dockerfile или можно указать явно:
  # dockerfile = "Dockerfile"

# HTTP сервис для веб-интерфейса n8n
[http_service]
  internal_port = 5678
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  # Проверка здоровья - даем n8n больше времени на запуск
  [[http_service.checks]]
    interval = "15s"
    timeout = "10s"
    grace_period = "2m"
    path = "/healthz"

# Определение процессов - РЕШЕНИЕ проблемы с Tini
[processes]
app = "/docker-entrypoint.sh"

# Ресурсы машины
[vm]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1

# КРИТИЧЕСКИ ВАЖНЫЕ переменные окружения для n8n
[env]
  N8N_ENCRYPTION_KEY = "1q2w3e123"
  N8N_PROTOCOL = "https"
  WEBHOOK_URL = "https://n8n-bjmkpqrr.fly.dev/"
  N8N_METRICS = "false"
  GENERIC_TIMEZONE = "Europe/Berlin"

# Постоянное хранилище для данных n8n
[[mounts]]
  destination = "/home/node/.n8n"
  source = "n8n_data"
