app = "n8n-bjmkpqrr"
primary_region = "fra"

[build]
  # Используем официальный образ без изменений
  image = "n8nio/n8n:latest"

[http_service]
  internal_port = 5678
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [[http_service.checks]]
    interval = "30s"
    timeout = "10s"
    grace_period = "5m"
    method = "get"
    path = "/healthz"

# КЛЮЧЕВОЕ ИСПРАВЛЕНИЕ: используем node для запуска n8n
[processes]
app = "node /usr/local/bin/n8n start --host=0.0.0.0 --port=5678"

[vm]
  memory = "2gb"
  cpu_kind = "shared"
  cpus = 1

[env]
  N8N_ENCRYPTION_KEY = "YOUR_GENERATED_KEY_HERE_MINIMUM_24_CHARS"
  N8N_HOST = "0.0.0.0"
  N8N_PORT = "5678"
  WEBHOOK_URL = "https://n8n-bjmkpqrr.fly.dev/"
  N8N_PROTOCOL = "https"
  N8N_METRICS = "false"
  # Отключаем генерацию ключа, т.к. он у нас уже есть
  GENERIC_TIMEZONE = "Europe/Berlin"

[[mounts]]
  destination = "/home/node/.n8n"
  source = "n8n_data"
